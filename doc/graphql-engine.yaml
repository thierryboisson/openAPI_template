servers:
  - url: https://srv-dev-project_name.be 
    description: 'Development Server'
    variables:
      port:
        default: '8080'
      basePath:
        default: V2    
  - url: https://srv-dev-project_name.be 
    description: 'Test Server'
    variables:
      port:
        default: '8081'
      basePath:
        default: V2    
  - url: https://srv-dev-project_name.be 
