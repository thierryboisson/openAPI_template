components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: connect.sid  
  schemas:
    Query:
      externalDocs:
        url: https://hasura.io/docs/latest/graphql/core/databases/postgres/queries/index/
      description: 'operation to get data'
      type: string
    Mutation:
      description: 'operation to create, update or delete'
      externalDocs: 
        url: https://hasura.io/docs/latest/graphql/core/databases/postgres/mutations/index/
      type: string
    address:
      description: 'address of location'
      type: object
      properties:
        id: 
          type: integer
        street:
          type: string
        house_number:
          type: string
        box_number:
          type: string
        city:
          type: string
        location_entity_id:
          type: integer
        creation_date:
          type: string
          format: date
        last_updated_date:
          type: string
          format: date
        deleted_date:
          type: string
          format: date
    admin_document:
      description: 'metada of admin document stored in file storage api'
      type: object
      properties:
        id: 
          type: integer
        tag:
          type: string
        name_file:
          type: string
        application_language:
          type: string
        description:
          type: string
        type:
          type: integer
        url:
          type: string
        title_fr:
          type: string
        title_nl:
          type: string
        last_updated_date:
          type: string
          format: date  
    application_language:
      description: 'language code'
      type: object
      properties:
        id:
          type: integer
        application_code:
          type: string
    audit:
      description: 'main information of audit'
      type: object
      properties:
        id: 
          type: integer
        auditor_email:
          type: string
        entity_id:
          type: integer
        location_id:
          type: integer
        description:
          type: string
        type:
          type: integer
        url:
          type: string
        title_fr:
          type: string
        title_nl:
          type: string
        audit_date:
          type: string
          format: date  
        creation_date:
          type: string
          format: date  
        last_updated_date:
          type: string
          format: date  
    audit_building:
      type: object
      properties:
        id:
          type: integer
        audit_id:
          type: integer
        building_id: 
          type: integer 
    audit_photo:
      type: object
      properties:
        id: 
          type: integer
        url:
          type: string
        mimetype:
          type: string
        audit_photot_metadata_id:
          type: integer
    audit_photo_metadata:
      type: object
      properties:
        id: 
          type: integer
        audit_id:
          type: string
        checklist_id:
          type: integer
        theme_id:
          type: integer
        section_id:
          type: integer
    audit_status:
      type: object
      properties:
        id:
          type: integer
    building:
      type: object
      properties:  
        id:
          type: object
        address_id:
          type: integer
        sub_category_location_id:
          type: integer
        creation_date:
          type: string
          format: date
        last_updated_date:
          type: string
          format: date
        deleted_date:
          type: string
          format: date
        checklist_id:
          type: integer
        index:
          type: integer  
    building_field_values:
      type: object
      properties: 
        id:
          type: integer
        category_location_form_field_config_id:
          type: integer
        value:
          type: string
        building_id:
          type: integer
    category_location:
      type: object
      properties: 
        name_fr:
          type: string
        name_nl:
          type: string
        id:
          type: integer
        creation_date:
          type: string
          format: date
        last_updated_date:
          type: string
          format: date
        deleted_date:
          type: string
          format: date
    category_location_form_config:
      type: object
      properties:
        id:
          type: integer
        category_location_id:
          type: integer
    category_location_form_field_config: 
      type: object
      properties:
        id:
          type: integer
        form_field_type:
          type: string
        name_nl:
          type: string
        name_fr:
          type: string
        creation_date:
          type: string
          format: date
        last_updated_date:
          type: string
          format: date
        deleted_date:
          type: string
          format: date
        is_required:
          type: boolean
        category_location_form_config_id:
          type: integer
    checklist:
      type: object
      properties:
        id:
          type: integer
        form_field_type:
          type: string
        name_nl:
          type: string
        name_fr:
          type: string
        creation_date:
          type: string
        last_updated_date:
          type: string
        deleted_date:
          type: string
        is_required:
          type: boolean 
          default: false
        category_location_form_config_id:
          type: integer      
    checklist_document:
      type: object
      properties:
        id:
          type: integer
        url:
          type: string
        building_id:
          type: integer    
    checklist_theme:
      type: object
      properties:
        id:
          type: integer
        comment:
          type: string
          description: field to make a comment about sections
        checklist_id:
          type: integer
          description: relation with checklist
        not_applicable:
          type: boolean
          default: false
        theme_template_id:
          type: integer
        short_name_fr:
          type: string
          description: textfield to name (short format) in french checklist_theme
        short_name_nl:
          type: string
          description: textfield to name (short format) in dutch checklist_theme
        long_name_fr:
          type: string
          description: textfield to name (long format) in french checklist_theme
        long_name_nl:
          type: string
          description: textfield to name (long format) in dutch checklist_theme
        not_applicable_option:
          type: boolean
          default: false
        duplicate_section_number:
          type: integer
          default: 1    
    checklist_theme_item:
      type: object
      properties:
        id:
          type: integer
        template_theme_item_id:
          type: integer
          description: Relation with item in template
        not_application:
          type: boolean
          default: false
          description: Represent a value if application or not application
        has_interview:
          type: boolean
          default: false
          description: Represent a value if they had interview or not
        comment:
          type: string
          description: Represent comment
        checklist_theme_section_id:
          type: integer
          description: Relation with section from checklist
        checklist_theme_sub_section_id:
          type: integer
          description: Relation with sub section from checklist
        is_conform:
          type: boolean
          description: Represent a value if is confirm or not
        name_fr:
          type: string
          description: Text field to name in frecnh item
        name_nl:
          type: string
          description: Text field to name in dutch item
        norm_code:
          type: string
        page_pdf_nl:
          type: integer
        page_pdf_fr:
          type: integer    
    checklist_theme_item_remark:    
      type: object
      properties:
        id:
          type: integer
        checklist_theme_item_id:
          type: integer
        template_theme_item_remark_id:
          type: integer
        checked:
          type: boolean
        name_fr:
          type: string
          description: Textfield to name in french the remark
        name_nl:
          type: string
          description: Textfield to name in dutch the remark
        index:
          type: integer
          description: index to order remark in view
    checklist_theme_section:
      type: object
      properties:   
        id:
          type: integer
        checklist_theme_id:
          type: integer
          description: relation with theme from checklist
        specification:
          type: string
          description: Text field to identify a duplicated section
        theme_template_checklist_id:
          type: integer
        name_fr:
          type: string
          description: Text field to name in frecnh section
        name_nl:
          type: string
          description: Text field to name in deutsh section
        no_application:
          type: boolean
    checklist_theme_sub_section:
      type: object
      properties:
        id:
          type: integer
        checklist_theme_section_id:
          type: integer
          description: relation with theme in checklist, keep value from template sub theme
        sub_theme_template_checklist_id:
          type: integer
          description: relation with sub theme in template
        no_application:
          type: boolean
          default: false
        name_fr:
          type: string
          description: Text field to name in french sub-section
        name_nl:
          type: string
          description: Text field to name in frecnh sub-section
        index:
          type: integer
          default: 0
          description: index to order sub section in view
        not_applicable_option:
          type: boolean
          default: false  
    entity: 
      type: object
      properties:
        label:
          type: string
        abbreviation:
          type: string
        creation_date:
          type: string
          format: date
        last_updated_date:
          type: string
          format: date
        deleted_date:
          type: string
          format: date with time zone
        id:
          type: integer
    form_field_type:
